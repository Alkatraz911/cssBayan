<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container_wrapper">
        <div class="container">
            <h1>CSS Bayan</h1>
            <fieldset>
            <a class="block" href="#">
                <input type="radio"  name="card" checked>
                <button class="btn">
                    <p>Spring</p>
                    <img class="icon plus" src="./assets/icons/plus-solid.svg"></img>
                    <img class="icon xmark" src="./assets/icons/xmark-solid.svg"></img>
                
                 </button>
                <img class="content" src="./assets/images/1.jpg"></img>
            </a>
            <a class="block" href="#">
                <input type="radio" name="card">
                <button class="btn">
                    <p>Summer</p>
                    <img class="icon plus" src="./assets/icons/plus-solid.svg"></img>
                    <img class="icon xmark" src="./assets/icons/xmark-solid.svg"></img>
                
                 </button>
                <img class="content" src="./assets/images/2.jpg"></img>
            </a>
            <a class="block">
                <input type="radio" name="card">
                <button class="btn">
                <p>Autumn</p>
                <img class="icon plus" src="./assets/icons/plus-solid.svg"></img>
                <img class="icon xmark" src="./assets/icons/xmark-solid.svg"></img>
                
            </button>
            <img class="content" src="./assets/images/3.jpg"></img>
            </a>
            <a class="block">
                <input type="radio" name="card">
                <button class="btn">
                <p>Winter</p>
                <img class="icon plus" src="./assets/icons/plus-solid.svg"></img>
                <img class="icon xmark" src="./assets/icons/xmark-solid.svg"></img>
                
            </button>
            <img class="content" src="./assets/images/4.jpg"></img>
            </a>
            <a class="block">
                <input type="radio" name="card">
                <button class="btn">
                <p>New Year</p>
                <img class="icon plus" src="./assets/icons/plus-solid.svg"></img>
                <img class="icon xmark" src="./assets/icons/xmark-solid.svg"></img>
                
            </button>
            <img class="content" src="./assets/images/5.jpg"></img>
            </a>
            </fieldset>
        </div>
    </div>
</body>
</html>
